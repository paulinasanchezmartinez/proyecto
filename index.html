<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Creativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <p class="nature-message">
        La naturaleza es nuestro hogar y el reflejo de la vida misma. Cuidarla es cuidar nuestro bienestar, 
        nuestra paz y la belleza que nos rodea. Cada árbol, cada río y cada amanecer nos recuerdan lo afortunados que 
        somos de ser parte de este planeta. ¡Preservémoslo juntos!
    </p>
    <div class="gallery">
        <div class="image-container"><img src="images/imagen1.jpg" alt="Imagen 1" onclick="openLightbox(this)"></div>
        <div class="image-container"><img src="images/imagen2.jpg" alt="Imagen 2" onclick="openLightbox(this)"></div>
        <div class="image-container"><img src="images/imagen3.jpg" alt="Imagen 3" onclick="openLightbox(this)"></div>
        <div class="image-container"><img src="images/imagen4.jpg" alt="Imagen 4" onclick="openLightbox(this)"></div>
        <div class="image-container"><img src="images/imagen5.jpg" alt="Imagen 5" onclick="openLightbox(this)"></div>
        <div class="image-container"><img src="images/imagen6.jpg" alt="Imagen 6" onclick="openLightbox(this)"></div>
        <div class="image-container"><img src="images/imagen7.jpg" alt="Imagen 7" onclick="openLightbox(this)"></div>
        <div class="image-container"><img src="images/imagen8.jpg" alt="Imagen 8" onclick="openLightbox(this)"></div>
        <div class="image-container"><img src="images/imagen9.jpg" alt="Imagen 9" onclick="openLightbox(this)"></div>
        <div class="image-container"><img src="images/imagen10.jpg" alt="Imagen 10" onclick="openLightbox(this)"></div>
        <div class="image-container"><img src="images/imagen11.jpg" alt="Imagen 11" onclick="openLightbox(this)"></div>
        <div class="image-container"><img src="images/imagen12.jpg" alt="Imagen 12" onclick="openLightbox(this)"></div>
        <div class="image-container"><img src="images/imagen13.jpg" alt="Imagen 13" onclick="openLightbox(this)"></div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
